<html>
    <head>
        <title>My first Three.js app</title>
        <style>
            canvas { 
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script src="lib/three.js"></script>
        <script>
            var scene, camera, renderer;
            var geometry, material;
            var offset = 3;
            var cube = [];

            function Init(){
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
                                            // (FOV in gradi, Aspect Ratio (larghezzafinestra/altezzafinestra), minDistanza per vedere gli elementi, maxDistanza)
                renderer = new THREE.WebGLRenderer();
                renderer.setSize( window.innerWidth, window.innerHeight );
                        //do la grandezza dell'immagine da renderizzare
                document.body.appendChild( renderer.domElement );

                var sphere_geometry = new THREE.SphereGeometry(1, 32, 32);
                var sphere_material = new THREE.MeshBasicMaterial( {color: 0xffff00} );
                var sphere = new THREE.Mesh( sphere_geometry, sphere_material );
                sphere.position.set( 0, 2, 0);

                scene.add( sphere );


                var cylinder_geometry = new THREE.SphereGeometry(1, 1, 1);
                var cylinder = new THREE.Mesh( cylinder_geometry, sphere_material );
                cylinder.position.y = 2;
                //cylinder.rotation.z = 90* Math.PI/180;
                sphere.add( cylinder );
                camera.position.set(0,0,8);
            }

            function Render(){
                requestAnimationFrame( Render );
				renderer.render( scene, camera );
            }

            Init();
            Render();
        </script>
    </body>
</html>
